<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>

    </style>
</head>
<body>
 <!-- This idea like in simple-watch-example.html --> 
<div id="app">
    <input v-model="searchField" type="text">
    <div>
        {{ warnMessage }}
    </div>
</div>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            searchField: '',
        },
        computed: {
            warnMessage: function() {
                if (this.searchField.length < 3 && this.searchField.length > 0) {
                    return this.warnMessage = 'Too short';
                }
                if (this.searchField.length > 20) {
                    return this.warnMessage = 'Too long';
                }
            }
        }
    })
</script>
</body>
</html>
